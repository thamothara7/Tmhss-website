<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/Images/favicon.jpg" />
    <link rel="apple-touch-icon" href="/Images/favicon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thangamani Matriculation Higher Secondary School, Pattabiram, Chennai</title>
    <meta name="description" content="Established in 1984, Thangamani Matriculation Higher Secondary School (Pattabiram, Chennai) fosters holistic development and academic excellence." />
    <meta name="theme-color" content="#8b5e34" />
    <script>
      (() => {
        try {
          const stored = localStorage.getItem('theme');
          const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          const theme = stored || (prefersDark ? 'dark' : 'light');
          document.documentElement.setAttribute('data-theme', theme);
        } catch {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
